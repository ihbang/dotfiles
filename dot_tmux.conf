# change prefix to C-a
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

# set base index of window as 1
set -g base-index 1
set -g default-command "$SHELL"

# when dragging the mouse on copy mode, copy texts and do not clear the selection
set -g mouse on
bind -Tcopy-mode MouseDragEnd1Pane send -X copy-selection-no-clear

# copy mode, scree-like, also vi bindings
unbind [
bind Escape copy-mode
setw -g mode-keys vi

# split pane with |, -
bind \\ split-window -hc "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# move among panes with h,j,k,l
bind -r j if -F '#{pane_at_top}' '' 'selectp -U'
bind -r k if -F '#{pane_at_bottom}' '' 'selectp -D'
bind -r h if -F '#{pane_at_left}' '' 'selectp -L'
bind -r l if -F '#{pane_at_right}' '' 'selectp -R'

# tree mode binding only show windows in the attached session
bind w run 'tmux choose-tree -Nwf"##{==:##{session_name},#{session_name}}"'

# move among windows with Ctrl+h,l
bind -n C-h previous-window
bind -n C-l next-window

# swap windows with Ctrl+arrow
bind -n C-Left swap-window -t -1\; select-window -t -1
bind -n C-Right swap-window -t +1\; select-window -t +1

# toggle last window (screen, again)
bind C-a last-window

# sync panes
bind ` set-window-option synchronize-panes

# open ~/.tmux.conf in vim and reload settings on quit
unbind e
bind e new-window -n '~/.tmux.conf' "sh -c 'vi ~/.tmux.conf && tmux source ~/.tmux.conf'"

# reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf"

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'dracula/tmux'

# plugin configs
set -g @continuum-restore 'on'

# dracula theme config
set -g @dracula-plugins "git cpu-usage ram-usage time"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-timezone false

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
